<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战|biU</title>
    <link rel="stylesheet" href="./feijidazahn.css">
    <link rel="shortcut icon" href="">
    
</head>
<body>
    <div id="main">
        <div id="titleScore">
            <div>杀敌: <span id="killNum">0</span></div>
            <div>积分: <span id="killScore">0</span></div>
            <div>飞机生命: <span id="playBlood">3</span></div>
